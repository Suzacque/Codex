<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>虹色アニメーションデモ</title>
  <style>
    body {
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(circle at 70% 20%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 55%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(135deg, #ffd1ff, #ffe6ff, #ffffff);
      font-family: sans-serif;
      text-align: center;
      padding-top: 2rem;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      from {
        background-position: 0% center;
      }
      to {
        background-position: -200% center;
      }
    }
  </style>
</head>
<body>
  <h1>〇〇のホームページへようこそ</h1>
  <p>こんにちは！〇〇です。最近AIにハマっています。</p>
</body>
</html>
